<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>AI의 확률적 판단 시뮬레이션</title>
<style>
  body { font-family: 'Pretendard', sans-serif; background: #f4f7fa; text-align: center; padding: 40px; }
  h1 { color: #333; }
  .container { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
  label { font-weight: bold; margin-right: 8px; }
  select { margin: 10px; padding: 5px; }
  button { background: #0078ff; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #005fd6; }
  .result { margin-top: 25px; font-size: 1.2em; color: #333; }
</style>
</head>
<body>
  <h1>🤖 AI의 확률적 판단 시뮬레이션</h1>
  <div class="container">
    <p>조건을 선택하면, 베이즈 정리를 이용해 ‘오늘 운동할 확률’을 계산합니다.</p>

    <label>날씨:</label>
    <select id="weather">
      <option value="맑음">맑음</option>
      <option value="흐림">흐림</option>
    </select>

    <label>기온:</label>
    <select id="temp">
      <option value="높음">높음</option>
      <option value="낮음">낮음</option>
    </select>

    <label>수면시간:</label>
    <select id="sleep">
      <option value="충분">충분</option>
      <option value="부족">부족</option>
    </select>
    <br><br>

    <button onclick="predict()">확률 계산하기</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // 예시 데이터 기반 확률 (사용자 탐구내용 반영)
    const baseProb = { 운동: 0.6, 비운동: 0.4 };
    const likelihood = {
      운동: {
        맑음: 0.7, 흐림: 0.3,
        높음: 0.6, 낮음: 0.4,
        충분: 0.8, 부족: 0.2
      },
      비운동: {
        맑음: 0.4, 흐림: 0.6,
        높음: 0.3, 낮음: 0.7,
        충분: 0.3, 부족: 0.7
      }
    };

    function predict() {
      const weather = document.getElementById("weather").value;
      const temp = document.getElementById("temp").value;
      const sleep = document.getElementById("sleep").value;

      // 베이즈 정리 적용
      const pA = baseProb.운동;
      const pNotA = baseProb.비운동;

      const pCondGivenA = likelihood.운동[weather] * likelihood.운동[temp] * likelihood.운동[sleep];
      const pCondGivenNotA = likelihood.비운동[weather] * likelihood.비운동[temp] * likelihood.비운동[sleep];

      const numerator = pCondGivenA * pA;
      const denominator = numerator + pCondGivenNotA * pNotA;
      const result = numerator / denominator;

      document.getElementById("result").innerHTML =
        `<b>P(운동|${weather}, ${temp}, ${sleep})</b> = ${(result * 100).toFixed(1)}%<br>
        <small>베이즈 정리: P(A|B) = P(B|A)·P(A) / P(B)</small>`;
    }
  </script>
</body>
</html>
